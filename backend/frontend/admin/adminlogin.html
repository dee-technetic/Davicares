<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta
          name="description"
          content="Discover natural paths to wellness with our naturopathic solutions and therapy services. Explore holistic health approaches, nutrition counseling, and stress management techniques to nurture your body, mind, and spirit."
        />
        <meta
          name="keywords"
          content="naturopathic solutions, wellness therapy, holistic health, natural remedies, integrative medicine, alternative therapy, mind-body healing, nutrition counseling, stress management, wellness programs, healthy living, natural health solutions"
        />
        <link rel="stylesheet" href="adminlogin.css" />
        <link rel="stylesheet" href="../assets/bootstrap/css/bootstrap.min.css" />
        <link rel="stylesheet" href="../assets/fontawesome/css/all.css" />
        <title>Davicares admin</title>
      </head>
<body>
    <div class="container">
        <div class="row login-container">
                <div class="col-md-12">
                    <div class="login-image">
                        <img src="../assets/images/mainlogo.png" alt="logo">
                    </div>    
                    <form id="loginForm" method="post">
                        <div class="form-group">
                            <label class="form-label" for="email">Email:</label>
                            <input type="text" class="form-control" id="email" name="email" required>
                        </div>
                        <div class="form-group">
                            <label class="form-label" for="password">Password:</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                        <button type="submit" class=" login-button">LOGIN</button>
                    </form>
                    <div class="form-link">
                        <a href="adminreg.html">Register</a>
                    </div>
                </div>
            </div>
        </div>
        <script type="module" src="adminlogin.js"></script> 
</body>
</html>
